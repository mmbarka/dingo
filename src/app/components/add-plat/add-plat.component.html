
<!--::regervation_part start::-->
<section class="regervation_part section_padding" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>{{title}}</h2>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #addPlatForm = "ngForm" (ngSubmit)="addOrEditPlat()">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" [(ngModel)]="plat.name" [ngModelOptions]="{standalone:true}" class="form-control"  placeholder="Name" >
                            </div>
                            <div class="form-group col-md-12">
                                <input type="text" [(ngModel)]="plat.description" [ngModelOptions]="{standalone:true}" class="form-control"  placeholder="Description">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="number" [(ngModel)]="plat.price" [ngModelOptions]="{standalone:true}" class="form-control"  placeholder="Price" >
                            </div>
                            <div class="form-group col-md-12">
                                <input type="number" [(ngModel)]="plat.note" [ngModelOptions]="{standalone:true}" class="form-control"  placeholder="Note" min="0" max="10" >
                            </div>
                        </div>

                        <div class="regerv_btn">
                            <button class="btn_4">{{title}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--::regervation_part end::-->
