<!-- food_menu start-->
<section class="food_menu gray_bg" style="margin-top: 150px;">
    <div class="container">
        <h1 style="text-align: center;">All Plats</h1>
        <div class="row justify-content-between">
            <div class="col-lg-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active single-member">
                        <div class="row" >
                            <div class="col-sm-6 col-lg-6" *ngFor="let p of plats">
                                <app-plat-child [platInput]="p"></app-plat-child>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- food_menu part end-->
