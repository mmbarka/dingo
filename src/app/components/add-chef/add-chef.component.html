<!--::regervation_part start::-->
<section class="regervation_part section_padding" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>{{title}}</h2>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #addChefForm="ngForm" (ngSubmit)="addChef()">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" [(ngModel)]="chef.name" [ngModelOptions]="{standalone:true}"
                                    class="form-control" placeholder="Name">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="text" [(ngModel)]="chef.speciality" [ngModelOptions]="{standalone:true}"
                                    class="form-control" placeholder="Speciality">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="number" [(ngModel)]="chef.experience" [ngModelOptions]="{standalone:true}"
                                    class="form-control" placeholder="Experience">
                            </div>
                        </div>
                        <button type="button" (click)='filePicker.click()' class="btn btn-success">SÃ©lectionner image</button>

                        <div class="form-group">
                            <input style="visibility: hidden;" type="file" class="form-control" #filePicker (change)='onImageSelected($event)' />
                        </div>
                        <img [src]="imagePreview" style="width: 200px; height: 200px;" *ngIf="imagePreview">
                        <div class="regerv_btn">
                            <button class="btn_4">{{title}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--::regervation_part end::-->
